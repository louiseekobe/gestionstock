<div class="container">
  <div class="border p-2">
    <button class="btn btn-md btn-outline-success" (click)="open(content)">
      <i class="fa fa-user"></i> ajouter un client</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Nom </th>
      <th class="text-center">Prénom</th>
      <th class="text-center">Téléphone</th>
      <th class="text-center">Email</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of cls">
      <td class="text-center"><span>{{client.clId}}</span></td>
      <td class="text-center"><span>{{client.clNom}}</span></td>
      <td class="text-center"><span>{{client.clPrenom}}</span></td>
      <td class="text-center"><span>{{client.clTel}}</span></td>
      <td class="text-center"><span>{{client.clemail}}</span></td>
      <td class="text-center">
        <button class="btn btn-sm btn-info m-1" (click)="openDetails(contentDetails, client)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning m-1" (click)="openEdit(contentEdit, client)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger m-1" (click)="openDelete(contentDelete, client)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- add new friend -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nouveau client</h4>
  </div>
  <div class="modal-body">
    <form #f="ngForm" [formGroup]='clForm' (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>Nom </label>
        <div class="input-group">
          <input class="form-control" formControlName = 'clNom'>
        </div>
      </div>
      <div class="form-group">
        <label>Prénom</label>
        <div class="input-group">
          <input class="form-control" formControlName = 'clPrenom'>
        </div>
      </div>
      <div class="form-group">
        <label>Téléphone</label>
        <div class="input-group">
          <input class="form-control" formControlName = 'clTel'>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <div class="input-group">
          <input class="form-control" formControlName = 'clemail'>
        </div>
      </div>
      <div class="text-center p-2">
        <button data-dismiss="modal" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p *nfIf="mgs" class="text-danger">{{mgs}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<!-- delete modal -->
<ng-template #contentDelete let-modal>

    <h4 class="modal-title" id="modal-basic-title">Suppression utilisateur</h4>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <button data-dismiss="modal" class="btn btn-info" (click)="deleteClient()">Confirmer</button>
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
