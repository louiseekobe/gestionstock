<div class="containerSup">
  <div class="container d-flex justify-content-center">
    <div class="row my-5">
        <div class="col-md-6 text-left text-white lcol">
            <div class="greeting">
                <h3 style="text-align: center;">BIENVENU SUR <span class="txt">Gestion de stock.com</span></h3>
            </div>
            <div class="footer">
                <div class="socials d-flex flex-row justify-content-between text-white">
                   <span>Privacy Policy</span> <span>&copy; 2020 Stoke</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 rcol">
            <form class="sign-up" [formGroup]= "loginForm" (ngSubmit)="loginUser()">
                <h2 class="heading mb-4">MOT DE PASSE OUBLIE</h2>
                <div class="form-group fone mt-2"> 
                  <i class="fa fa-user" style="color: #16a085;"></i> 
                  <input type="login" class="form-control" placeholder="login" formControlName="userLogin">
                  <div *ngIf="userLogin?.errors && userLogin?.touched">
                    <p class="text-danger" *ngIf="userLogin?.errors?.required">
                      entrer un login
                    </p>
                  </div>
                </div>
                <div class="form-group fone mt-2"> 
                  <i class="fa fa-lock" style="color: #16a085;"></i> 
                  <input type="password" class="form-control" placeholder="Password" formControlName="userPassword"> 
                  <div *ngIf="userPassword?.errors && userPassword?.touched">
                    <p class="text-danger" *ngIf="userPassword?.errors?.required">
                      entrer le mot de passe
                    </p>
                  </div>
                </div>
                <div class="form-group fone mt-2"> 
                  <i class="fa fa-lock" style="color: #16a085;"></i> 
                  <input type="password" class="form-control" placeholder="confirmer le Password" #confirmation> 
                </div>
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-success mt-5">login</button>
                </div>
                <div class="col-md-12 text-center">
                  <button type="button" class="btn btn-success mt-3" (click)="resetLogin()">reset</button>
                </div> 
            </form>
            <p style="color: red;" *ngIf="msg">{{msg}}</p> 
            <p class="exist mt-4">mot de passe oubli√© ? <span routerLink = "reset"> ici </span></p>
        </div>
    </div>
  </div>
</div>
