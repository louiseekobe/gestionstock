<div class="containerSup">
  <div class="container d-flex justify-content-center">
    <div class="row my-5">
        <div class="col-md-6 text-left text-white lcol">
            <div class="greeting">
                <h3 style="text-align: center;">BIENVENU SUR <span class="txt">Gestion de stock.com</span></h3>
            </div>
            <div class="footer">
                <div class="socials d-flex flex-row justify-content-between text-white">
                   <span>Privacy Policy</span> <span>&copy; 2020 Stoke</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 rcol">
            <form class="sign-up">
                <h2 class="heading mb-4">METTRE A JOUR LE PASSWORD</h2>
                <div class="form-group fone mt-2"> 
                  <i class="fa fa-lock" style="color: #16a085;"></i> 
                  <input #password type="password" class="form-control" placeholder="entrer le mot de passe" > 
                </div>
                <div class="form-group fone mt-2"> 
                  <i class="fa fa-lock" style="color: hsl(168, 76%, 36%);"></i> 
                  <input #confirmation type="password" class="form-control" placeholder="confirmer le mot de passe">
                </div>
                <div *ngIf="!rep">
                  <p class="text-danger">
                    mot de passe ou confirmation incorrect
                  </p>
                </div>
                <div class="col-md-12 text-center">
                  <button type="button" class="btn btn-success mt-5" (click)="onsubmit()">login</button>
                </div>
                <div class="col-md-12 text-center">
                  <button type="button" (click)="reset()" class="btn btn-success mt-3">reset</button>
                </div> 
            </form>
            <p style="color: red;" *ngIf="msg">{{msg}}</p> 
        </div>
    </div>
  </div>
</div>
